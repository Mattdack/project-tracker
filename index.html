<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<header>
    <h1>Welcome</h1>

<body>
    <!-- User entry card + bootstrap instructions -->
    <section>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Instructions</h5>
              <p class="card-text">Click the button below to open a form and provide information for the following:</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Project Name</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
              <li class="list-group-item">Hourly Rate</li>
            </ul>
            <div class="card-body">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Add Project </button>
            </div>
          </div>
        <div class="modal" id = "exampleModal"tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Instructions</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for = "project-name">Project Name: </label>
                        <input type = "text" name = "Project" id="project-name" placeholder="Enter here">
                        <label for = "project-type">Project Type:</label>
                        <input type = "text" name = "Project" id="project-type" placeholder="click here to select">
                        <label for = "project-name"></label>
                        <input type = "text" name = "Project" id="project-name" placeholder="Enter here">
                        <label for = "project-name"></label>
                        <input type = "text" name = "Project" id="project-name" placeholder="Enter here">
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

    </section>
    <!-- Project display board -->
    <section>

    </section>
</body>
